<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Anaheim&family=Caveat&display=swap');</style>
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form id="newTodoForm">
    <label for="addtolist" class="label">add to my list:</label>
    <input type="text" id="new" name="WhatToAdd" placeholder="what do I need to do?">
    <input type="submit" class="button" value="Go!">
    </form>
    <ul id="todoList">
    </ul>
    <footer class="footer">congrats on what you got done today!</footer>



    <script src = "to-do.js"></script>
</body>
</html>
